<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Three Rivers Resort</h1>
      <h4>Pittsburghâ€™s Finest Luxury Destination</h4>
      <form action="">
        <div class="form-group" id="form-section-1">
        
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" required />
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" required />
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email" required /><br />
    
      </div>
      <div class="form-group" id="form-section-2">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" />
          <label for="rooms">Rooms:</label>
          <select name="rooms" id="rooms" required>
            <option value="">Select No. of Rooms</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>
        <div class="form-group" id="form-section-3">
          <label for="adults">Adults:</label>
          <select name="adults" id="adults" required>
            <option value="">Select No. of Adults</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <label for="nights">Nights:</label>
          <select name="nights" id="nights" required>
            <option value="">Select No. of Nights</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>
        <div class="form-group" id="form-section-4">
        <input type="submit" value="Confirm Reservation" />
      </div>  
      </div>
        <div>
        </div>
      </form>
    </div>
  </body>
</html>
